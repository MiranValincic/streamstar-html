<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamStar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/profile.css" />
  </head>
  <body class="product">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <a class="navbar-brand logo" href="#"><img src="assets/images/logo.png" alt="" /></a>
            </ul>
            <span class="login"> <img src="assets/images/login.png" alt="" /> </span>

            <select name="language-select" id="language-select">
              <option value="english" selected>English</option>
              <option value="english">Spanish</option>
              <option value="english">German</option>
            </select>
          </div>
        </div>
      </nav>
    </header>
    <main class="profile">
      <div class="title-header manage">
        <a href="profile.html" class="back-btn">Back</a>
        <h2>Manage Account</h2>
      </div>
      <div class="container">
        <div class="active-subs">
          <h3>Active</h3>
          <p>Your active subscriptions are listed here for you to manage.</p>
          <div class="row justify-content-between my-5">
            <div class="col-6">
              <img src="assets/images/logo.png" alt="StreamStar" />
            </div>
            <div class="col-4 link">
              <a href="#">Manage</a>
            </div>
          </div>
          <div class="row justify-content-between my-5">
            <div class="col-6">
              <div class="d-flex justify-content-start">
                <img class="google-icon" src="assets/images/google-logo.svg" alt="StreamStar" />
                <p>mail@gmail.com</p>
              </div>
            </div>
            <div class="col-4 link">
              <a href="#">Manage</a>
            </div>
          </div>
          <h3>Available Service</h3>
          <p>Subscribe to our amazing service and enjoy unlimited access with no ads.</p>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
