<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamStar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/profile.css" />
  </head>
  <body class="product">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <a class="navbar-brand logo" href="index.html"><img src="assets/images/logo.png" alt="" /></a>
            </ul>
            <span class="login"> <img src="assets/images/login.png" alt="" /> </span>

            <select name="language-select" id="language-select">
              <option value="english" selected>English</option>
              <option value="english">Spanish</option>
              <option value="english">German</option>
            </select>
          </div>
        </div>
      </nav>
    </header>
    <main class="profile">
      <div class="title-header">
        <a href="profile.html" class="back-btn">Back</a>
        <h2>Edit Profile</h2>
        <img class="profile-img" src="assets/images/profile.jpg" alt="Profile" />
        <img class="changeImage" src="assets/images/changeImg.svg" alt="Change Image" />
      </div>
      <div class="container">
        <div class="info">
          <form action="">
            <div class="row my-3">
              <div class="col-6">
                <label for="name">First Name</label>
                <input type="text" placeholder="" />
              </div>
              <div class="col-6">
                <label for="Lastname">Last Name</label>
                <input type="text" />
              </div>
            </div>
            <div class="row my-3">
              <label for="email">Email Address*</label>
              <div class="col-12">
                <input type="email" />
              </div>
            </div>
            <div class="row my-3">
              <label for="about">About</label>
              <p>Write a few sentences about yourself.</p>
              <div class="col">
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
              </div>
            </div>
            <div class="row my-3">
              <label for="country">Country</label>
              <div class="col">
                <select name="Select" id="">
                  <option value="england">England</option>
                  <option value="england">Germany</option>
                  <option value="england">Spain</option>
                  <option value="england">Croatia</option>
                </select>
              </div>
            </div>
            <div class="row my-3">
              <label for="language">Language</label>
              <div class="col">
                <select name="Select Language" id="">
                  <option value="england">English</option>
                  <option value="england">German</option>
                  <option value="england">Spanish</option>
                  <option value="england">Croatian</option>
                </select>
              </div>
            </div>
            <div class="row mt-5">
              <label for="socials">Social Profiles</label>
              <p>Paste URL of social link profile of your accounts.</p>
            </div>
            <div class="row my-3 justify-content-center align-items-center">
              <div class="col-2">
                <img src="assets/images/facebook.png" alt="" />
              </div>
              <div class="col-10">
                <input type="text" />
              </div>
            </div>
            <div class="row my-3 justify-content-center align-items-center">
              <div class="col-2">
                <img src="assets/images/instagram.png" alt="" />
              </div>
              <div class="col-10">
                <input type="text" />
              </div>
            </div>
            <div class="row my-3 justify-content-center align-items-center">
              <div class="col-2">
                <img src="assets/images/youtube.png" alt="" />
              </div>
              <div class="col-10">
                <input type="text" />
              </div>
            </div>
            <div class="row justify-content-end">
              <button>Save</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
